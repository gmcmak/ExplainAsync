<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sang Han" />
    <meta name="description" content="Website Article Summarizer" />
    <meta name="robots" content="index,nofollow" />
    <meta property="fb:app_id" content="1281440855213573" />
    <meta property="og:title" content="ExplainToMe" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Automatic Web Article Summarizer" />
    <meta property="og:image" content="https://raw.githubusercontent.com/jjangsangy/ExplainToMe/master/static/front.jpg" />
    <title>{% block title %}ExplainToMe - Automatic Web Article Summarizer{% endblock %}</title>
    {% block favicon %}
        <link type="image/x-icon" href="/favicon.ico" rel="icon">
    {% endblock %}
    <link
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/css/style.css" rel=stylesheet />
    <link href="/css/animation.css" rel=stylesheet />
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-51412306-6', 'auto');
      ga('send', 'pageview');
    </script>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
<div class="container topnav">
<div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand topnav" href="/">
    <i class="fa fa-connectdevelop" aria-hidden="true"></i>
        Home
    </a>
</div>
<!-- Collect the nav links, forms, and other content for toggling -->
<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav navbar-right">
        <li><a href="#run">Run</a></li>
        <li><a href="#summary">Summary</a></li>
        <li><a href="#about">About</a></li>
    </ul>
</div> <!-- /.navbar-collapse -->
</div> <!-- /.container -->
</nav>


<a name="run"></a>
<div class="intro-header">
  <div class="container">
    <div class="row">
      <div class="col-lg">
        <div class="intro-message">
          <h1>ExplainToMe</h1>
          <h3>Automatic Web Article Summarizer</h3>
          <hr class="intro-divider">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
</div>

<a name="summary"></a>
<div class="content-section-a">
    <div class="container">
        <div class="row">
            {% block summary %}
            {% endblock %}
        </div>
    </div>
</div>


<a name="about"></a>
{% include 'about.html' %}

<h1 id="fb-welcome"></h1>


{% include 'footer.html' %}

<!-- Javascript -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script
    type="text/javascript"
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous">
</script>
<script type="text/javascript" src="/js/site.js"></script>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1281440855213573',
      xfbml      : true,
      version    : 'v2.7'
    });
  };
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
<script>
// Place following code after FB.init call.
function onLogin(response) {
  if (response.status == 'connected') {
    FB.api('/me?fields=first_name', function(data) {
      var welcomeBlock = document.getElementById('fb-welcome');
      welcomeBlock.innerHTML = 'Hello, ' + data.first_name + '!';
    });
  }
}
FB.getLoginStatus(function(response) {
  // Check login status on load, and if the user is
  // already logged in, go directly to the welcome message.
  if (response.status == 'connected') {
    onLogin(response);
  } else {
    // Otherwise, show Login dialog first.
    FB.login(function(response) {
      onLogin(response);
    }, {scope: 'user_friends, email'});
  }
});
</script>
</body>

</html>
